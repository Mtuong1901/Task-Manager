<div class="staff-container">
    <div class="staff-form">
        <form action="" class="form">
            <label for="">Ten Nhan vien</label><br>
            <input type="text" name="ten_nv" [(ngModel)]="newStaff.ten_nv"><br>
            <label for="">Ngay sinh</label><br>
            <input type="date" name="ngay_sinh"[(ngModel)]="newStaff.ngay_sinh"><br>
            <label for="">Gioi tinh</label><br>
            <input type="radio" name="gioi_tinh" value="Nam" [(ngModel)]="newStaff.gioi_tinh">Nam
            <input type="radio" name="gioi_tinh" value="Nu" [(ngModel)]="newStaff.gioi_tinh">Nu <br>
            <label for="">Khu vuc</label><br>
            <input type="text" name="khu_vuc" [(ngModel)]="newStaff.khu_vuc"><br>
            <label for="">Hinh_anh(link)</label> <br>
            <input type="text" name="hinh_anh"[(ngModel)]="newStaff.hinh_anh"> <br>
            <button type="submit" class="btn btn-success" (click)="addNhanvien()">Them</button>
        </form>
    </div>
    <div class="staff-list">
        <table class="table table-bordered">
            <thead>
                <tr >
                    <th>Tên</th>
                    <th>Hinh_anh</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Khu vực</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nv of staff">
                    <td>{{nv.ten_nv}}</td>
                    <td><img src="{{nv.hinh_anh}}" alt="" width="100px"></td>
                    <td>{{ nv.ngay_sinh ? nv.ngay_sinh.toString().split('T')[0] : '' }}</td>
                    <td>{{nv.gioi_tinh}}</td>
                    <td>{{nv.khu_vuc}}</td>
                    <td>
                        
                        <a class="btn btn-primary" routerLink="/nhanvien/edit/{{nv.id}}">Edit</a>
                        <a class="btn btn-danger" (click)="deleteStaff(nv.id!)">Delete</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
