<div class="container mt-5">
    <h1 class="mb-4">Danh Sách User</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên</th>
                <th scope="col">Vai trò</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td><a class="btn btn-primary w-50">Edit</a><a class="btn btn-danger w-50" (click)="deleteUser(user.id!)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
